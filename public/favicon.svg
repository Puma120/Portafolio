<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Fondo con gradiente morado del tema -->
  <circle cx="16" cy="16" r="15" fill="url(#portfolioGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <defs>
    <linearGradient id="portfolioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Portafolio/Briefcase estilizado -->
  <rect x="8" y="12" width="16" height="12" rx="2" fill="#ffffff" opacity="0.9"/>
  <rect x="10" y="8" width="12" height="4" rx="1" fill="#ffffff" opacity="0.7"/>
  
  <!-- Líneas de código dentro del portafolio -->
  <line x1="11" y1="16" x2="15" y2="16" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="11" y1="19" x2="21" y2="19" stroke="#667eea" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="11" y1="22" x2="18" y2="22" stroke="#764ba2" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Letra P estilizada en la esquina -->
  <circle cx="20" cy="15" r="3" fill="#8b5cf6"/>
  <text x="20" y="17.5" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#ffffff">P</text>
</svg>
